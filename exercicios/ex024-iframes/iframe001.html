<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- iframes: Quadros em linhas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Iframe</title>
    <style>
        iframe {
            width: 400px;               /*O que vale são as configurações*/
            height: 400px;              /*adicionadas aqui, não nos*/
            border: 1px solid black;  /*parametros no html*/
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acesse o site do 
        <!-- Tudo que adicionarmos dentro de iframes, será exibido caso o navegador não seja compatível. Bom para passar um link ou uma mensagem de incompatibilidade. -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scrolling="auto"><a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a></iframe>
        para aprender a programar.
    </p>
    <p>
        O repositório do Gustavo Guanabara no <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a></iframe> também é bem legal.
    </p>
</body>
</html>
