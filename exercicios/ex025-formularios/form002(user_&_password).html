<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        p > input {
            height: 30px;
            font-size: 17px;
            padding-left: 5px ;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <H1>Teste de Formulário</H1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="3" maxlength="20" size="20" placeholder="Username" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="20" placeholder="Password" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar" title="Envia os dados">
            <input type="reset" value="Limpar" title="Limpa os dados dos campos acima.">
        </p>
    </form>
</body>
</html>
