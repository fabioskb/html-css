<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
       <p>
        <label for="iano">Qual o ano do seu nascimento?</label>
        <input type="number" name="ano" id="iano" min="1900" max="2022" required oninput="calcIdade()">
       </p> 
       <p>
        <label for="iage">Sua idade neste ano é/será:</label>
        <output id="iage"></output>
       </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" onclick="iage.innerHTML = ''">
        </p>
    </form>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iage.innerHTML = Number(atual) - Number(iano.value)
            iage.innerHTML += " anos."
        }
    </script>
</body>
</html>
