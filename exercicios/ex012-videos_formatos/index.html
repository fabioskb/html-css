<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>

    <!--Maneira não recomendada-->
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu prório servidor.</p>
    <video controls poster="imagens/limoes-capa.png" width="560">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não é compatível com reprodução de vídeos.</p>
    </video>

    <!--Maneira recomendada-->
    <h1>Inserindo vídeos hospedados externamente (YouTube, Vímeo, etc...)</h1>
    <p>Este vídeo está hospedado no YouTube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZMhoDLT7DHM" title="YouTube video player" frameborder="0" allow="accelerometer; controls; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <p>Este vídeo está hospedado no Vímeo.</p>
    <iframe src="https://player.vimeo.com/video/40537967?h=1ec41cafd6&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
